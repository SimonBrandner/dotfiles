backend = "glx";
glx-no-stencil = true;
glx-swap-method = "undefined";
glx-copy-from-front = false;

menu-opacity = 1;
inactive-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
alpha-step = 0.06;

# Transparency
opacity-rule = [ "100:class_g = 'Firefox'" ];
# Transparency

# Blur
blur-method = "kawase";
blur-strength = 10;
blur-kern = "3x3box";
blur-background-exclude = [  "window_type = 'dock'", "window_type = 'desktop'", "_GTK_FRAME_EXTENTS@:c", "class_g = 'GLava'", "class_g = 'rofi'", "class_g = 'Rofi'", "class_g = 'Firefox-esr'", "class_g = 'stacer'", "class_g = 'Firefox'" , "class_g = 'thunderbird'", "class_g = 'zoom'", "class_g = 'net-technicpack-launcher-LauncherMain'", "class_g = 'line.exe'", "class_g = 'krunner'", "(class_g = 'Viber' || class_g = ' ViberPC' || name = 'Viber')"];
blur-background = true;
# Blur

mark-wmwin-focused = true;
mark-ovredir-focused = true;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
use-ewmh-active-win = true;
vsync = "opengl-swc";
sw-opti = false;
unredir-if-possible = true;
detect-rounded-corners = false;
detect-client-opacity = true;
refresh-rate = 60;
dbe = false;
paint-on-overlay = true;
detect-transient = true;
detect-client-leader = true;
wintypes : 
{
  tooltip : 
  {
    opacity = 0.75;
    focus = true;
  };
};
